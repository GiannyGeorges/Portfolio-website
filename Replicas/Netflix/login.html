<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Netflix/style.css">
</head>
<body class="login-body">
    <header>
        <img class="login-logo" src="../Netflix/images/logo.png">
    </header>
    <div class="login-container">
        <div class="txt1">
            S'identifier
        </div>
        <div class="container-form">
            <div class="form">
                <form action="" method="get" class="">
                    <input type="email" name="email" value="E-mail ou numéro de téléphone" class="container-form-email" required onfocus="if(this.value==this.defaultValue){this.value='';}" onblur="if(this.value==''){this.value=this.defaultValue;}" />
                    <input type="password" name="password" value="Mot de passe" class="container-form-password" required onfocus="if(this.value==this.defaultValue){this.value='';}" onblur="if(this.value==''){this.value=this.defaultValue;}" />
                    <a href="../Netflix/main.html"><input type="" class="container-form-btn" value="S'identifier"></a>
                    </input>
                </form>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember" />
                <label for="scales">Se souvenir de moi</label>
            </div>
        </div>
        <div class="txt2">
            Première visite sur Netflix ? <a>Inscrivez-vous</a>.
        </div>
    </div>
    <div class="login-footer">
        <div class="txt1">
            Des questions ? Appelez le +33 0805-543-063
        </div>
        <div class="login-footer-grid">
            <a class="grid1">FAQ</a>
            <a class="grid2">Centre d'aide</a>
            <a class="grid3">Boutique Netflix</a>
            <a class="grid4">Conditions d'utilisation</a>
            <a class="grid5">Confidentialité</a>
            <a class="grid6">Préférences de cookies</a>
            <a class="grid7">Mentions légales</a>
            <a class="grid8">Choix liés à la pub</a>
        </div>
        <div class="login-footer-select">
            <select name="lang" >
                <option value="french">Français</option>
                <option value="english">English</option>
                <option value="spanish">Español</option>
                <option value="italian">Italiano</option>
                <option value="chinese">中国人</option>
                <option value="arabic">عرب</option>
            </select>
        </div>
    </div>
    



    <script src="../Netflix/script.js"></script>
</body>
</html>
